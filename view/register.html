<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>
  <div class="wrap">
    <div class="topbar">
      <img src="../image/logo.png" alt="">
    </div>
    <div class="message">
      <form action="" method="post">
        <div class="user">
          <div class="start">
            <img src="../image/red-start.png" alt="">
            <input type="text" placeholder="请输入您的姓名" name="" id="">
            <img class="icon1" src="../image/parent-name-icon.png" alt="">
          </div>
          <div class="start2">
            <img src="../image/red-start.png" alt="">
            <input type="text" placeholder="请输入您的手机号" name="" id="">
            <img class="icon2" src="../image/template.png" alt="">
          </div>

          <div class="footer">
            <!-- <span> -->
            <input class="checkbox" type="checkbox">
            <span>我已阅读并同意<a href="#">《用户协议》</a></span>
            <!-- </span> -->
          </div>
          <!-- <div class="start3">
            <img src="../image/red-start.png" alt="">
            <input type="text" placeholder="请输入您的验证码" name="" id="">
            <button>发送验证码</button>
          </div> -->
          <!-- 滑块验证 -->
          <div class="stage">
            <div class="slider" id="slider">
              <div class="label">向右滑动验证</div>
              <div class="track" id="track">
                <div class="bg-green" id="bg-green"></div>
              </div>
              <div class="button" id="btn">
                <div class="icon" id="icon"></div>
                <div class="spinner" id="spinner"></div>
              </div>
            </div>
          </div>

          <!-- <button id="sub" class="sub">提交</button>	 -->
          
        </div>
        <div class="getMessage">
          <div class="content">
            <input class="git sub" id="sub" type="submit" value="重置">
            <input class="register" type="submit" value="注册">
          </div>
        </div>
      </form>
    </div>
  </div>
  <script src="./index.js">
  
  </script>
</body>

</html>
